
<table class="table table-striped">
    <thead> 
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Count</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        @for(cartItem of cartItems; track $index ){
             <tr>
                <td>{{cartItem.strMeal}}</td>
                <td>{{cartItem.price}}</td>
                <td>
                    <button class="btn btn-warning" (click)="decItem(cartItem)">-</button>
                        {{cartItem.count}}
                    <button class="btn btn-success" (click)="incItem(cartItem)">+</button>
                </td>
                <td>{{cartItem.price* cartItem.count}}</td>
            </tr>
}
       
    </tbody>
    <tfoot>
        <tr>
            <td>
                <h2>Total:{{findTotal()}}</h2>
            </td>
        </tr>
    </tfoot>

</table>
