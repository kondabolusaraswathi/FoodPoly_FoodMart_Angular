<div class="card" style="width: 14rem;">
  <div class="card-body">
    <img src="{{item().strMealThumb}}" class="card-img-top" style="width: 4rem;">
    <h5 class="card-title">{{item().strMeal}}</h5>
    <h6 class="card-text mb-2 text-body-secondary">{{item().price}}</h6>
    <button class="card-link btn btn-primary" (click)="addItemToCart(item())">+Card link</button>
    <a class ="btn btn-info mx-2" [routerLink]="['/',item().id]" >info</a>
  </div>
</div>
